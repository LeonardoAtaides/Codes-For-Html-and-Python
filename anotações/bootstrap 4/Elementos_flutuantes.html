<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Alinhamento de Textos Bootstrap</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">
    
    <!--PARÁGRAFO JUSTIFICADO-->
    <h3>Elementos Flutuantes</h3>
    <br>
    <div style="border: 1px solid red;" class="clearfix">
        <div class=" bg-warning float-left">FLoat Left</div>
        <div class=" bg-success float-right">Float Right</div>
    </div>
    <br>

    <!--POSICIONAMENTO FIXO - TOP E BOTTOM--> 
    <h1 class=" bg-warning fixed-bottom">Posicionamento Fixo Bottom</h1>
    <br>

    <!--FLOAT RESPONSIVO - FLOAT (TELA) - (DIREÇÃO)
        TELA: SM, MD, LG, XL
        ALINHAMENTO: LEFT, RIGHT
    --> 
    <h3>Alinhamento Responsivo</h3>
    <div class="float-sm-right">tela &gt;= 576px</div><!--SMALL--> <!--CELULAR--> 
    <div class="float-md-right">tela &gt;= 768px</div><!--MEDIUM--> <!--TABLET--> 
    <div class="float-lg-right">tela &gt;= 992px</div><!--LARGE--> <!--NOOTEBOOK--> 
    <div class="float-xl-right">tela &gt;= 1200px</div><!--EXTRA LARGE--> <!--COMPUTADOR--> 
    <br><br>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
